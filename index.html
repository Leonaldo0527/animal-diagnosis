    function diagnose() {
      const year = document.getElementById("year").value.trim();
      const month = document.getElementById("month").value.trim();
      const dayStr = document.getElementById("day").value.trim();

      if (!year || !month || !dayStr) {
        document.getElementById("result").innerText = "すべての項目を入力してください。";
        return;
      }

      const day = parseInt(dayStr, 10);
      const key = `${year}-${parseInt(month)}`;
      let base = codeTable[key];
      if (!base) {
        document.getElementById("result").innerText = "対応していない年か月です";
        return;
      }

      let total = base + day;
      if (total > 60) total -= 60;

      const animal = animalCharacters[total];
      if (!animal) {
        document.getElementById("result").innerText = "該当する動物が見つかりませんでした。";
        return;
      }

      document.getElementById("result").innerHTML = `
        あなたは <strong>${animal.name}</strong> タイプ！<br/>
        <p>${animal.description}</p>
      `;
    }
